<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f8faf2d234.js"
      crossorigin="anonymous"
    ></script>
    <title>Tracking List</title>
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <!-- title area -->
      <div id="title" class="title text-center h1 pt-4">疫區入境者追蹤名單</div>
      <div id="subtitle" class="title text-center h6"><i class="fas fa-exclamation-triangle"></i><span>搜尋功能施工中...</span></div>
      
      <!--search bar has no function yet-->
      <div class="row d-flex justify-content-center mt-4" id="search-bar">
        <form id="search" class="form-inline">
          <label class="sr-only" for="inlineFormInputName2">Name</label>
          <input
            type="text"
            class="form-control mb-2 mr-sm-2"
            id="search-input"
            placeholder="輸入您要追蹤的人員姓名"
          />
          <!-- search button -->
          <button type="submit" class="btn btn-warning mb-2">Search</button>
        </form>
      </div>
    </div>
 <!-- display cards -->
    <div class="container">
      <div class="row" id="data-panel">
        <!-- print user cards here -->
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="show-user-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLongTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <!-- modal title -->
            <h5 class="modal-title" id="show-user-title"><strong>Tracking Details</strong></h5>
            <!-- x button -->
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!-- modal body -->
          <div class="modal-body" id="show-user-body">
            <div class="row">
              <div class="col-sm-6 modal-img" id="user-avatar">
                <!-- user avatar -->
              </div>
              <div class="col-sm-6 modal-detail">
                <p id="user-name">Name</p>
                <p id="user-bd">birthday(age)</p>
                <p id="user-region">region</p>
                <p id="user-email">email</p>
              </div>
              <div class="col-sm-12 text-center mt-1" id="user-updated">
                <p><em id="user-updated"></em></p>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <!-- close button -->
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
      integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
      integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
